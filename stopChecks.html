<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const stop = (url) => {
            if (url.startsWith('ws:')) {
                const socket = new WebSocket(url);
                socket.addEventListener('open', (event) => { socket.send('Ping!'); });
                socket.addEventListener('message', (event) => { console.log('Message from server ', event.data); });
                socket.addEventListener('error', (event) => { console.error('Error from server ', event); });
            } else {
                var stop = new XMLHttpRequest();
                stop.open("POST", url);
                stop.send(null);
            }
        };
    </script>
</head>
<body>
    <select>
        <option value="http://localhost:8080/stop">http://localhost:8080/stop</option>
        <option value="http://127.0.0.1:8080/stop">http://127.0.0.1:8080/stop</option>
        <option value="http://127.200.200.203:8080/stop">http://127.200.200.203:8080/stop</option>
        <option value="ws://localhost:8080/stop">ws://localhost:8080/stop</option>
        <option value="ws://127.0.0.1:8080/stop">ws://127.0.0.1:8080/stop</option>
    </select>
    <button onclick="stop(this.parentElement.querySelector('select').value)">Stop</button>
</body>
</html>
